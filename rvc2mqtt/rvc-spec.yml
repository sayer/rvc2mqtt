17F00:
  name: GENERAL_RESET
  parameters:
    - byte: 0
      bit: 0-1
      name: reboot
      type: bit
      values:
        00: no action
        01: Reboot
    - byte: 0
      bit: 2-3
      name: clear faults
      type: bit
      values:
        00: no action
        01: clear faults
    - byte: 0
      bit: 4-5
      name: reset to default settings
      type: bit
      values:
        00: no action
        01: reset to default settings
    - byte: 0
      bit: 6-7
      name: reset statistics
      type: bit
      values:
        00: no action
        01: reset statistics

17E00:
