1FEA8:
  name: CHASSIS_MOBILITY_STATUS_2
  parameters:
    - byte: 0-1
      name: Steering Wheel Angle
      type: uint16
      unit: rad
      comment: "Precision = 1/1024 radian. Offset = -31.374 radian. Value Range = -31.374 to +31.374 radian. 65534 – Error. 65535 – Unknown. Positive values indicate turning to the left (counter-clockwise)."
